<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- Drone body -->
  <ellipse cx="50" cy="50" rx="12" ry="8" fill="white"/>
  <!-- Arms -->
  <line x1="40" y1="45" x2="25" y2="30" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="45" x2="75" y2="30" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="55" x2="25" y2="70" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="55" x2="75" y2="70" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Rotors -->
  <ellipse cx="25" cy="30" rx="10" ry="3" fill="white" opacity="0.7"/>
  <ellipse cx="75" cy="30" rx="10" ry="3" fill="white" opacity="0.7"/>
  <ellipse cx="25" cy="70" rx="10" ry="3" fill="white" opacity="0.7"/>
  <ellipse cx="75" cy="70" rx="10" ry="3" fill="white" opacity="0.7"/>
  <!-- Camera -->
  <circle cx="50" cy="55" r="4" fill="#6366f1"/>
</svg>
